
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic puzzel game</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>

<div class="container">


    <div id="startScreen">
        <h2>Aptitude Test</h2>
        <button onclick="showCategory()">Start Test</button>
    </div>

    <div id="categoryScreen" class="hide">
        <h3>Select Question Type</h3>
        <button onclick="startQuiz('gk')">General Knowledge</button>
        <button onclick="startQuiz('logic')">Logical Reasoning</button>
    </div>

    <div id="quizScreen" class="hide">
        <p id="question"></p>
        <div id="options"></div>

        <button onclick="nextQuestion()">Next</button>
    </div>

    <div id="resultScreen" class="hide">
        <h2 id="finalScore"></h2>
        <button onclick="restartQuiz()">Restart Quiz</button>
    <button onclick="goHome()">Go To Home</button>
    </div>

</div>
    <script src="script.js"></script>

    
</body>
</html>
