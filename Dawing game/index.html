<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>

<h2>Drawing App</h2>

<div class="toolbar">
    Color: <input type="color" id="color" value="#000000">
    Size: <input type="range" id="size" min="1" max="30" value="5">

    Tool:
    <select id="tool">
        <option value="round">Round Brush</option>
        <option value="square">Square Brush</option>
        <option value="dotted">Dotted Brush</option>
        <option value="spray">Spray Brush</option>
        <option value="calligraphy">Calligraphy Brush</option>
        <option value="eraser">Eraser</option>
    </select>

    <button onclick="clearCanvas()">Clear</button>
</div>

<canvas id="canvas" width="650" height="400"></canvas>

<script src="script.js"></script>
    
</body>
</html>
